server:
  port: 9010

logging:
  level:
    org.springframework.jms: DEBUG

eureka:
  instance:
    hostname: ${LOCAL_HOST:localhost}
  client:
    service-url:
      defaultZone: http://${LOCAL_HOST:localhost}:8761/eureka

spring:
  application:
    name: NOTIFICATION-SERVICE
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
            starttls:
              enable: true
            connectiontimeout: 5000
            timout: 3000
            writetimeout: 5000
  jms:
    pub-sub-domain: true
  artemis:
    mode: native
    host: localhost
    port: 61616
    user: artemis
    password: artemis


email:
  enabled: true
  user:
    activation-link: http://localhost:4200/activate-account?token=%s
    forgot-password-link: http://localhost:4200/reset-password?token=%s

queue-name:
  user-activation: user.activation.queue
  user-forgot-password: user.forgot.password.queue