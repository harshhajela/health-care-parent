version: '3'
services:
  discovery-server:
    image: discovery-server-img
    ports:
      - "8761:8761"
    container_name: discovery-server
    networks:
      - health_care_network
#  keycloak-server:
#    image: quay.io/keycloak/keycloak:22.0.1
#    ports:
#      - "8181:8080"
#    environment:
