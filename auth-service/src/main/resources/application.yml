server:
  port: 9000

spring:
  application:
    name: AUTH-SERVICE
  datasource:
    url: jdbc:postgresql://${LOCAL_HOST:localhost}:5432/user_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        show-sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: hello
    password: hello
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
            starttls:
              enable: true
            connectiontimeout: 5000
            timout: 3000
            writetimeout: 5000
  jms:
    pub-sub-domain: true
  artemis:
    mode: native
    host: localhost
    port: 61616
    user: artemis
    password: artemis

eureka:
  instance:
    hostname: ${LOCAL_HOST:localhost}
  client:
    service-url:
      defaultZone: http://${LOCAL_HOST:localhost}:8761/eureka


jwt:
  secret: f7e4feb04b5931273685ec897831a2cd44da8ba567756e09b825cf93847ff001
  expiration: 900000


registration:
  validation:
    password-pattern: ^(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}$

queue-name:
    user-activation: user.activation.queue
    user-forgot-password: user.forgot.password.queue